<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kanata.webp">
    <title>天音かなたのホームページ</title>
    <meta name="description" content="世界で一番のアイドル、天音かなた（かなたそ）を応援するファンサイトです。" />
    <meta name="revised" content="2026/01/12">

    <meta property="og:title" content="天音かなたのホームページ">
    <meta property="og:description" content="世界で一番のアイドル、天音かなた（かなたそ）を応援するファンサイトです。">
    <meta property="og:image" content="https://zouness.github.io/Amane-Kanata-Fan-Site/ogp-capture.png">

    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* 全体のレイアウト設定 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            font-family: "MS Pゴシック", sans-serif;
        }

        body {
            display: flex; /* サイドバーとメインを横並びに */
        }

        /* 左側メニュー */
        nav {
            width: 18%; /* 初期値 */
            min-width: 50px;
            height: 100%;
            background-color: #F8F8FF; /* menu.htmlの背景色 */
            flex-shrink: 0;
            overflow: hidden;
        }

        /* 手動リサイズ用の境界線（スプリッター） */
        #resizer {
            width: 4px;
            background-color: #e0e0e0; 
            cursor: col-resize; /* マウスを乗せると左右矢印になる */
            flex-shrink: 0;
            border-left: 1px solid #f5f5f5;
            border-right: 1px solid #c0c0c0;
        }

        #resizer:hover {
            background-color: #d0d0d0;
        }

        /* 右側メイン */
        main {
            flex-grow: 1;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* ドラッグ中にiframeがマウスイベントを奪わないための設定 */
        .resizing {
            cursor: col-resize;
        }
        .resizing iframe {
            pointer-events: none;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <iframe src="menu.html" name="left" title="サイドメニュー"></iframe>
    </nav>

    <div id="resizer"></div>

    <main>
        <iframe src="top.html" name="right" title="メインコンテンツ"></iframe>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('resizer');
        let isResizing = false;

        // 境界線を掴んだ時
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.classList.add('resizing');
        });

        // マウスを動かしている時
        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const offsetLeft = e.clientX;
            // 画面の80%以上は広がらないように制限
            if (offsetLeft > 50 && offsetLeft < window.innerWidth * 0.8) {
                sidebar.style.width = offsetLeft + 'px';
            }
        });

        // マウスを離した時
        document.addEventListener('mouseup', () => {
            isResizing = false;
            document.body.classList.remove('resizing');
        });
    </script>
</body>
</html>
