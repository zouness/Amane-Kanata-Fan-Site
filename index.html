<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kanata.webp">
    <title>天音かなたのホームページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-family: "MS Pゴシック", sans-serif;
        }

        /* 左側メニュー */
        nav {
            width: 180px; /* パーセントではなく固定幅にすることで、スマホでも形を維持 */
            background-color: #F8F8FF;
            border-right: 5px double #888;
            height: 100%;
            flex-shrink: 0;
        }

        /* 右側メイン */
        main {
            flex-grow: 1;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* スマホ等、画面幅が非常に狭い場合の設定 */
        @media (max-width: 480px) {
            nav {
                width: 120px; /* スマホ時は少しメニューを細くしてメインを広く確保 */
            }
        }
    </style>
</head>
<body>

    <nav>
        <iframe src="menu.html" name="left" title="サイドメニュー"></iframe>
    </nav>

    <main>
        <iframe src="top.html" name="right" title="メインコンテンツ"></iframe>
    </main>

</body>
</html>
