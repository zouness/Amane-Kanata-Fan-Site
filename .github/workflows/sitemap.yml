name: Generate xml sitemap and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write      # デプロイに必要
  id-token: write   # デプロイに必要

jobs:
  sitemap_and_deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4 # 最新版推奨
      with:
        fetch-depth: 0 

    - name: Generate XML Sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://zouness.github.io/Amane-Kanata-Fan-Site/
        include-html: true
        include-pdf: false
        date-only: true

    # --- ここからデプロイ処理 ---
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.' # リポジトリ全体をアップロード

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
