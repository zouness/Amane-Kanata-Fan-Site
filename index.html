<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kanata.webp">
    <title>天音かなたのホームページ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }

        body {
            display: flex;
            font-family: "MS Pゴシック", sans-serif;
        }

        /* 左側メニュー：以前の指定通り18% */
        nav {
            width: 18%; 
            min-width: 50px;
            height: 100%;
            background-color: #F8F8FF;
            flex-shrink: 0;
            overflow: hidden;
        }

        /* 境界線：色を大幅に薄くし、従来のフレームに近い見た目に */
        #splitter {
            width: 4px; /* 少し細くしました */
            cursor: col-resize;
            background-color: #e0e0e0; /* 濃いグレーから薄いグレーへ変更 */
            border-left: 1px solid #f5f5f5;
            border-right: 1px solid #c0c0c0;
            flex-shrink: 0;
        }
        #splitter:hover {
            background-color: #d0d0d0;
        }

        /* 右側メイン：スクロールが正常に機能するように修正 */
        main {
            flex-grow: 1;
            height: 100%;
            /* overflow: hidden を削除し、iframe 側のスクロールを優先 */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* スクロールを確実に行わせる */
            display: block;
        }

        /* ドラッグ中の挙動対策 */
        .resizing { cursor: col-resize; }
        .resizing iframe { pointer-events: none; }
    </style>
</head>
<body>

    <nav id="sidebar">
        <iframe src="menu.html" name="left" title="サイドメニュー"></iframe>
    </nav>

    <div id="splitter"></div>

    <main>
        <iframe src="top.html" name="right" title="メインコンテンツ"></iframe>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const splitter = document.getElementById('splitter');
        let isResizing = false;

        splitter.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.classList.add('resizing');
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.body.classList.remove('resizing');
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (!isResizing) return;
            const newWidth = e.clientX;
            // 極端なサイズ変更を制限
            if (newWidth > 50 && newWidth < window.innerWidth * 0.7) {
                sidebar.style.width = newWidth + 'px';
            }
        }
    </script>
</body>
</html>
